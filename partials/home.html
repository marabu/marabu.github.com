<div class="well well-small">
    <h2>&nbsp;Documents</h2>        
</div>

<table class="table table-striped table-condensed">
    <tbody>
    <tr ng-repeat="(name, entry) in docs.all()">
        <td><a href="#/view?doc={{name}}">{{name}}</a></td>
        <td>{{entry.mod}}
            <span class="pull-right">                
                <span class="label">{{entry.store}}</span>
                <a href="#/debugger?doc={{name}}"><i class="icon-pencil"></i></a>
                <a href="#" ng-click="docs.saveRemote(name)"><i class="icon-upload"></i></a>
                <a href="#" ng-click="docs.del(name)"><i class="icon-trash"></i></a>
            </span>
       </td>
    </tr>
    </tbody>
        
</table>
<form class="form-inline">
    <input type="text" ng-model="newName" placeholder="new document name">
    <button ng-disabled="docs.all()[newName]||newName.trim().length==0" class="btn btn-success" ng-click="add()"><i class="icon-plus-sign icon-white"></i></button>
</form>
